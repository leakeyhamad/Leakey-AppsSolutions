{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppX Solutions</title>
    <!--css cdn link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- the Bootstrap Icons font cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=El+Messiri:wght@400;500;600;700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@400;500;700&family=Righteous&display=swap" rel="stylesheet">
    <!--local css-->
    <link rel="stylesheet">
    {% block style %}
    {% endblock style %}    
</head>
<body style="font-family: 'Poppins', sans-serif;">

    <!--navbar-->
    <div class="container-fluid mx-5 " style=" margin-bottom: 9%;">
        <nav class="navbar navbar-expand-lg  fixed-top shadow-sm ">
    
            <!--  Show this only on mobile to medium screens  -->
                <a class="navbar-brand f-16 font-weight-bold" href="{% url 'index' %}"> AppXSolutions </a>
            
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
            <!--  Use flexbox utility classes to change how the child elements are justified  -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">
            
                <div class="navbar-nav">
                    <a class="nav-link f-12 font-weight-bold" href="{% url 'index' %}"><span  class="mynavitems">Home</span></a>                  
                </div>  
        </nav>
    </div>

    {% block content %}
    {% endblock content %}
    

    <!--jquery cdn link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--js popper cdn link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!--bootstrap min js link-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--jquery cdn link-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--local js-->
    <script src="{% static 'js/script.js' %}"></script>
    {% block javascript %}
    {% endblock javascript %}

</body>
</html>
