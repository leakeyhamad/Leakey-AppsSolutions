{% extend 'base2.html' %}
{% load static%}
{% block content %}
{{ block.super }}
<section class="vh-100" style="background-color: #c8c8c8;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block" id="blockimg">
                <img src="{% static 'images/b.png'%}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"  width="140px">
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create Your Account</h5>
                      <form action="/register/" method="POST"> 
                        {% csrf_token%}
  
                   
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="form2Example17">Username</label><br>
                        <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" />             
                      </div>
                    
                    <div class="form-outline mb-4">
                      <br><label class="form-label" for="form2Example17">Email address</label><br>
                      <input type="email" name="email" id="form2Example17" class="form-control form-control-lg" />
                    </div>
  
                    <div class="form-outline mb-4">
                      <br><label class="form-label" for="form2Example27">Password</label><br>
                      <input type="password" name="password1" id="form2Example27" class="form-control form-control-lg" />                    
                    </div>

                    <div class="form-outline mb-4">
                        <br> <label class="form-label" for="form2Example27" >Confirm Password</label><br>
                        <input type="password" name="password2" id="form2Example27" class="form-control form-control-lg" />
                      </div>
  
                    <div class="pt-1 mb-4"><br>
                      <button type="submit" class="btn btn-dark btn-lg btn-block" type="button">Register</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #3973c9;">Do you have an account? <a href="/login/"
                        style="color: #3973c9;">Login here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
