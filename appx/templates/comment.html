{% extends 'base2.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="{% url 'comment' %}" method="post">
                    {% csrf_token %}
                    {% bootstrap_form commentform %}
                    <input type="submit" class="btn btn-primary" value="Comment">
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

        <!--display comments-->
        <div class="row">
            <h3>Comment Corner</h3>
            <div class="col-md-2"></div>
            {%for critic in comments %}
            <div class="col-md-6">
                <span class="comment">
                    {{critic.comment}}
                </span>
            </div>
            {% endfor %}
            <div class="col-md-2"></div>
        </div>

    </div>
{% endblock %}
