{%extends 'base2.html'%}
{% load bootstrap4 %}

{% block content %}
<div class="container-fluid" id="proj">
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" id="project">
        <form action="{% url 'upload_business' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form projectform %}
            <input type="submit" class="btn btn-primary" value="Submit Project">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
</div>
{% endblock %}
